<svg width="300" height="300">
  <defs>
    <path id="svg-half-plane"
          d=" M 0,-5
              A 1,1 0 0 1 1,-4
              L 1,-1 5,1 5,2 1,1 1,3 2,4 2,5 0,4"
          ></path>

    <symbol viewBox="0 0 10 10" id="svg-plane" overflow="visible" fill="#ffffff">
